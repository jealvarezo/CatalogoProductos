version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Installing AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - run: npm install
      - run:
          name: Test
          command:  npm run test-prod
      - run:
          name: build
          command: |
            if [ $CIRCLE_BRANCH = 'main' ]; then
              npm run build-prod
            fi
      - persist_to_workspace:
          root: .
          paths: 
            - .
  test: 
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: .
      - checkout
      #- run: cd ./app && npm run test
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    machine:
        image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run: aws s3 sync ./dist s3://tienda-virtual-catalogo
    

workflows:
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main